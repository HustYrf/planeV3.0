<head>

<body class="page-header-fixed">
<#include "common/header.html" />
<div class="page-container">
    <#include "common/nav.html" />
    <div class="page-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!--  下面这块内容是在页面写死的  -->
            <h4 class="page-title">我的任务<small>创建我的任务</small></h4>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="#">我的任务</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">创建任务</a></li>
            </ul>
        </div>

        <!-- END PAGE HEADER-->
        <div id="dashboard" style="min-height: 790px;">
            <!-- 填充内容 start-->
            <div class="container-fluid" style="width:92%;">

                <div class="tab-pane" style="margin:20px 40px;">
                    <div class="portlet box yellow">

                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>创建任务</div>
                             <!--<div class="tools">-->
                                <!--<a href="javascript:;" class="collapse"></a>-->
                              <!--<#&#45;&#45;  <a href="#portlet-config" data-toggle="modal" class="config"></a>&ndash;&gt;-->
                              <!--<#&#45;&#45;  <a href="javascript:;" class="reload"></a>&ndash;&gt;-->
                                <!--<a href="javascript:;" class="remove"></a>-->
                            <!--</div>&ndash;&gt;-->
                        </div>

                        <div class="portlet-body form">

                            <!-- BEGIN FORM-->
                            <form action="#" class="form-horizontal form-row-seperated">

                                <div class="control-group">
                                    <label class="control-label">任务名称</label>
                                    <div class="controls">
                                        <input type="text" class="m-wrap span8" id="taskname" value="${taskvo.name!}" required="required">
                                        <span class="help-inline">请输入唯一编号的任务名称</span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">放飞员</label>
                                    <div class="controls">
                                        <input type="text" class="m-wrap span8" id="userA" placeholder="请输入放飞员" value="${taskvo.userAName!}">
                                        <span class="help-inline">放飞员姓名</span>
                                        <div class="search-div" id="search-div1">
                                            <ul id="search-result" ></ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">接机员</label>
                                    <div class="controls">
                                        <input type="text" class="m-wrap span8"  id="userZ" placeholder="请输入接机员" value="${taskvo.userZName!}">
                                        <span class="help-inline">接机员姓名</span>
                                        <div class="search-div" id="search-div2">
                                            <ul id="search-result2" >
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">无人机名称</label>
                                    <div class="controls">
                                        <div class="select2-wrapper">
                                        <select id="uavId" class="span8 select2_category" type="select">
                                            <#if taskvo.uavName??>
                                                <option value="${taskvo.uavId!}" selected>${ taskvo.uavName!}</option>
                                            <#else>
                                                <#if uavs?? && uavs?size gt 0>
                                                    <#list uavs as uav>
                                                    <option value="${uav.id!}">${uav.name!}</option>
                                                    </#list>
                                                </#if>
                                            </#if>
                                          </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">选择飞行路径</label>
                                    <div class="controls">
                                        <div class="select2-wrapper">
                                            <select  id="flyingpathid" class="span8 select2_category" type="select">
                                               <#if flyingPath.name??>
                                                   <option value="${flyingPath.id!}" selected>${flyingPath.name!}</option>
                                               <#elseif taskvo.planepathid??>
                                                    <option value="${taskvo.planepathid!}" selected>${taskvo.flyingpathName!}</option>
                                                </#if>
                                                <#if planePaths?? && planePaths?size gt 0>
                                                    <#list planePaths as planePath>
                                                    <option value="${planePath.id!}">${planePath.name!}</option>
                                                    </#list>
                                                </#if>
                                             </select>
                                          </div>
                                     </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" >任务计划执行时间</label>
                                    <div class="controls">
                                        <input type="datetime-local" class="m-wrap span8" id="planstarttime">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" >任务计划完成时间</label>
                                    <div class="controls">
                                        <input type="datetime-local" class="m-wrap span8" id="planendtime">
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="btn blue" onclick="createtTask()" style="margin:auto 20px;"><i class="icon-pushpin"></i>创建</button>
                                    <button type="button" class="btn btn-default" onclick="submitTask()"><i class="icon-ok"></i>提交</button>
                                </div>

                            </form>

                            <!-- END FORM-->

                        </div>

                    </div>

                </div>

            </div>
        </div>
        <div class="modal fade" id="ocDialogModal" tabindex="-1" aria-hidden="true">
                <div class="modal_wapper small">
                    <div class="modal-dialog w-4" >
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                                <div class="modal-title f-16" >提示信息</div>
                            </div>
                            <div class="modal-body">
                                <div><span class="color-oc f-16" style="font-size:1.2rem;" id="resText">创建成功</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 填充内容 end-->
    </div>
    <!-- END PAGE CONTAINER-->
</div>
<script type="application/javascript">

    window.onload=function(){
        App.init();
    	var settime1 = '${taskvo.planstarttime?datetime!}';
	    if(settime1==null || settime1==""){
	    	//设置当前时间
	    	//$("#planstarttime").valueAsDate = new Date();
	    }else{
	    	realtime = settime1.substring(0,16).replace(" ","T");
	    	$("#planstarttime").val(realtime);		    	
	    }

        var settime2 = '${taskvo.planendtime?datetime!}';
        if(settime2==null || settime2==""){
            //设置当前时间
            //$("#planstarttime").valueAsDate = new Date();
        }else{
            realtime = settime2.substring(0,16).replace(" ","T");
            $("#planendtime").val(realtime);
        }
    }

	function Redirect() {  
	    window.location = "${s.base}/taskPageList.action";  
	}  
     //提交任务
	function submitTask(){
		
		var taskname = $("#taskname").val();
		if(taskname==null || taskname==""){
			 Modal.tipFailure("任务名不能为空");	   
			 return;
		}
		var userA = $("#userA").val();
		var userZ = $("#userZ").val();
		var uavId = $("#uavId").val();
		
		var flyingpathid = $("#flyingpathid").val();
		var planstarttime = $("#planstarttime").val().toString();
		var plansendtime = $("#planendtime").val().toString();

		planstarttime = planstarttime.replace("T"," ") + ":00";
        plansendtime = plansendtime.replace("T"," ") + ":00";
		console.log(planstarttime);
		$.ajax({
		    type: "POST",
		    url: "${s.base}/taskSubmit.action",
		    dataType: 'json',
		    data: {
		        "name":taskname,
		        "userAName":userA,
		        "userZName":userZ,
		        "uavId":uavId,
		        "flyingpathId":flyingpathid,
		        "planstarttime":planstarttime,
                "plansendtime":plansendtime,
		    },
		    success: function (result) {
		        if (result.errcode == 1) {
                    $('#ocDialogModal').css('display','block');
                	document.getElementById("resText").innerHTML=result.message;    
                	setTimeout('Redirect()', 2000); //跳转  
		        }
		    },
		    error: function () {
                $('#ocDialogModal').css('display','block');
                document.getElementById("resText").innerHTML="提交失败，请重试";
            },
		});		
	}
    
	
    //创建任务 
    function createtTask(){
		
		var taskname = $("#taskname").val();
		if(taskname==null || taskname==""){
			 Modal.tipFailure("任务名不能为空");	   
			 return;
		}
		var userA = $("#userA").val();
		var userZ = $("#userZ").val();
		var uavId = $("#uavId").val();
		
		var flyingpathid = $("#flyingpathid").val();

        var planstarttime = $("#planstarttime").val().toString();
        var plansendtime = $("#planendtime").val().toString();

        planstarttime = planstarttime.replace("T"," ") + ":00";
        plansendtime = plansendtime.replace("T"," ") + ":00";
		
		$.ajax({
		    type: "POST",
		    url: "${s.base}/taskCreate.action",
		    dataType: 'json',
		    data: {
		        "name":taskname,
		        "userAName":userA,
		        "userZName":userZ,
		        "uavId":uavId,
		        "flyingpathId":flyingpathid,
		        "planstarttime":planstarttime,
                "plansendtime":plansendtime,
		    },
		    success: function (result) {
		        if (result.errcode == 1) {
		        	$('#ocDialogModal').css('display','block');
                	document.getElementById("resText").innerHTML=result.message;
                	setTimeout('Redirect()', 2000); //跳转  
		        }
		    },
		    error: function () {
                $('#ocDialogModal').css('display','block');
                document.getElementById("resText").innerHTML="创建失败，请重试";
		    },
		});		
	}
     
     
     
     

    //放飞者
    $(function() {
        $("#userA").bind('keyup', function () {
            //$.ajax()远程获取json数据
            $.ajax({
                type: "POST",
                url: "${s.base}/searchFlyer.action",
                dataType: 'json',
                data: {
                    queryString: $("#userA").val()
                },
                success: function (result) {
                    //处理返回的数据
                    // var text = json_encode(response);
                    if (result.errcode == 0 && result.message == "SUCCESS") {
                        var userStr = JSON.stringify(result.data);
                        var arr = userStr.substring(1,userStr.length-1).split(',');
                        for (var j = 0; j < arr.length; j++){
                            arr[j] = arr[j].substring(1,arr[j].length-1);
                        }
                        var html = "";
                        for (var i = 0; i < arr.length; i++) {
                            html += "<li class='taskoff'>" + arr[i] + "</li>"
                        }
                        console.log(html);
                        $('#search-result').html(html);
                        $('#search-div1').css('display','block');
                       
                    }
                },
                error: function () {
                    Modal.tipFailure('导入失败');
                }
            });
     });

    //接收者
    $("#userZ").bind('keyup', function () {
        //$.ajax()远程获取json数据
        $.ajax({
            type: "POST",
            url: "${s.base}/searchFlyer",
            dataType: 'json',
            data: {
                queryString: $("#userZ").val()
            },
            success: function (result) {
                //处理返回的数据
                // var text = json_encode(response);
                if (result.errcode == 0 && result.message == "SUCCESS") {
                    var userStr = JSON.stringify(result.data);
                    var arr = userStr.substring(1,userStr.length-1).split(',');
                    for (var j = 0; j < arr.length; j++){
                        arr[j] = arr[j].substring(1,arr[j].length-1);
                    }
                    var html = "";
                    for (var i = 0; i < arr.length; i++) {
                        html += "<li>" + arr[i] + "</li>"
                    }
                    $('#search-result2').html(html);
                    $('#search-div2').css('display','block');
                }
            },
            error: function () {
                Modal.tipFailure('导入失败');
            }
        });
       });
		   
    });
    
    $('#search-result').on('click','li',function(){  
         $("#userA").val($(this).text());
         $('#search-div1').css('display','none');
         //$('#search-div1').empty()                        
     });

     $('#search-result2').on('click','li',function(){
         //$(this).text();  
         $("#userZ").val($(this).text());
         $('#search-div2').css('display','none');
     });

    $("#userA").bind("input propertychange",function(event){
        var inputVal = $("#userA").val();
        var str = inputVal.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
        if (str == '' || str == undefined || str == null) {
            $('#search-div1').css('display','none');
        }
    });

    $("#userZ").bind("input propertychange",function(event){
        var inputVal = $("#userZ").val();
        var str = inputVal.replace(/(^\s*)|(\s*$)/g, '');//去除空格;
        if (str == '' || str == undefined || str == null) {
            $('#search-div2').css('display','none');
        }
    });
</script>
