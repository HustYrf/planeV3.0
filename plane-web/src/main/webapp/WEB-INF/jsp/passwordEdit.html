<!DOCTYPE html>
<html>

<head>
    <title>用户列表</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link href="${s.base}/css/bootstrapValidator.min.css" rel="stylesheet"
          type="text/css">
    <link href="${s.base}/media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="${s.base}/media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <link href="${s.base}/media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="${s.base}/media/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="${s.base}/media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
    <link href="${s.base}/media/css/light.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="media/image/favicon.ico"/>
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="${s.base}/res/css/plane.css" rel="stylesheet" type="text/css"/>
    <link href="${s.base}/media/css/style-metro.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="${s.base}/media/css/select2_metro.css"/>
    <link rel="stylesheet" href="${s.base}/media/css/DT_bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="${s.base}/media/css/bootstrap-toggle-buttons.css"/>

    <!-- END PAGE LEVEL STYLES -->
    <link href="${s.base}/media/css/glyphicons.css" rel="stylesheet"/>
    <link href="${s.base}/media/css/halflings.css" rel="stylesheet"/>
    <link href="${s.base}/media/css/profile.css" rel="stylesheet"/>
    <script src="${s.base}/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="${s.base}/media/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="${s.base}/media/js/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="${s.base}/js/jquery.form.js"></script>
    <script type="text/javascript" src="${s.base}/js/bootstrapValidator.min.js"></script>
</head>


<body class="page-header-fixed">
<div id="_ocDialogModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 id="myModalLabel1">提示</h4>
    </div>
    <div class="modal-body">
        <span style="font-size:2rem;" id="messageModify"></span>
    </div>
    <div id="alertDiv"></div>
    <div class="modal-footer">
        <button class="btn blue" data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>
<#include "common/header.html" />
<div class="page-container">
    <#include "common/nav.html" />

    <div class="page-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!--  下面这块内容是在页面写死的  -->
            <h4 class="page-title">我的账号
                <small>修改密码</small>
            </h4>
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="#">我的账号</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li><a href="#">修改密码</a></li>
            </ul>
        </div>
        <!-- END PAGE TITLE & BREADCRUMB-->
        <div id="dashboard" style="min-height: 790px;">
            <!-- 填充内容 start-->
            <div class="container-fluid" style="width:92%;">
                <div class="row-fluid" style="margin:20px 40px;">
                    <div class="span12">
                        <div class="tabbable tabbable-custom tabbable-full-width">
                            <ul class="nav nav-tabs">
                                <li><a href="admin/passwordEdit" data-toggle="tab">个人信息</a></li>
                                <li class="active"><a href="admin/passwordEdit" data-toggle="tab">密码修改</a></li>
                                <li><a href="admin/passwordEdit" data-toggle="tab">上传图像</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane row-fluid active" id="tab_1_1">
                                    <form method="post" id="passwordForm" role="form">
                                    <ul class="unstyled profile-nav span3">
                                        <li><img style="width: 300px;height: 300px" src="${Session["login_user"].icon}" alt="我的头像" /></li>
                                        <li style="width: 300px;height: 20px;background-color: #F0F6FA;text-align: center;color:#557386">我的头像</li>
                                    </ul>
                                    <label class="control-label">账户名</label>
                                    </span><input type="text" class="m-wrap span8"  name="username" id="username"
                                                  placeholder='${Session["login_user"].name}' style="width: 300px" readonly/>
                                        <label class="control-label">当前密码</label>
                                        </span><input type="password" name="oldpassword" id="oldpassword" class="m-wrap span8" style="width: 300px"/>
                                        <label class="control-label">新改密码</label>
                                        <input type="password" class="m-wrap span8" id="newpassword" name="password"
                                               minlength="3" maxlength="15" style="width: 300px"/>
                                        <label class="control-label">确认新密码</label>
                                        <input type="password" class="m-wrap span8" id="newpasswordensure" name="passwordensure"
                                               minlength="3" maxlength="15" style="width: 300px"/>
                                        <div class="submit-btn">
                                            <button type="button" class="btn green" id="modify">确认</button>
                                            <button type="reset" class="btn" id="restart">重置</button>
                                            <button type="button" style="display: none" id="modalShow" href="#_ocDialogModal" data-toggle="modal"></button>
                                        </div>
                                    </form>
                                </div>
                        </div>
                </div>

            </div>
        </div>
        </div>
    </div>
</div>

    <script>
    jQuery(document).ready(function () {
        App.init();
    });
</script>

    <script type="text/javascript">
        $("#modify").on("click", function(){
           $.ajax({
               type: 'POST',
               url: '${s.base}/admin/doPasswordEdit.action',
               dataType: 'json',
               data:$("#passwordForm").serialize(),
               success: function(result) {
                       document.getElementById('messageModify').innerText=result.message;
                       document.getElementById('modalShow').click();//给你的a标签加一个id :btnBuy
                       document.getElementById('restart').click();
               }
           })
        });
        // 重置操作
        $("#restart").click(function () {
            $("#passwordForm").data('bootstrapValidator').destroy();
            $("#passwordForm").data('bootstrapValidator',null);
        });
    </script>
</body>
</html>
