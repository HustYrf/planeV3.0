<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>任务图片</title>
    <link rel='stylesheet prefetch' href='${s.base}/res/taskImage/css/slick.css'>
    <link rel="stylesheet" href="${s.base}/res/taskImage/css/style.css">

</head>

<body>
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
           width="0" height="0" viewBox="0 0 1366 768" xml:space="preserve">
  <defs>
    <filter id="blur0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0 0" />
    </filter>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5 0" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12 0" />
    </filter>
    <filter id="blur3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20 0" />
    </filter>
    <filter id="blur4">
      <feGaussianBlur in="SourceGraphic" stdDeviation="35 1" />
    </filter>
    <filter id="blur5">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50 1" />
    </filter>
  </defs>
</svg>
<div class="slider">
</div>
<script src='${s.base}/res/taskImage/js/jquery.min.js'></script>
<script type="text/javascript">
    var taskId = ${taskId};
    var port = "http://218.65.240.246:18088/ImageTask/" + taskId + "/ImageAlarm/";
    var taskPic = ${picNameList};
    $slider = $('.slider');
    for (var i = 0; i < taskPic.length; i++) {
        var imgAddress = port + taskPic[i];
        $slider.append('<div>' + '<img src="' + imgAddress + '">' +
            '</div>');
    }
</script>
<script src='${s.base}/res/taskImage/js/slick.min.js'></script>
<script src="${s.base}/res/taskImage/js/index.js"></script>
</body>
</html>
