               		function routePlay(fileURL) {

               	        AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function (PathSimplifier, $) {
               	            if (!PathSimplifier.supportCanvas) {
               	                alert('当前环境不支持 Canvas！');
               	                return;
               	            }
               	            var pathSimplifierIns = new PathSimplifier({
               	                zIndex: 100,
               	                autoSetFitView:false,
               	                map: map, //所属的地图实例

               	                getPath: function(pathData, pathIndex) {
               	                    return pathData.path;
               	                },
               	                getHoverTitle: function(pathData, pathIndex, pointIndex) {

               	                    if (pointIndex >= 0) {
               	                        //point
               	                        return pathData.name + '，航点：' + pointIndex + '/' + pathData.path.length;
               	                    }
               	                    return pathData.name + '，航点数量' + pathData.path.length;
               	                },
               	                renderOptions: {
               	                    renderAllPointsIfNumberBelow: 100 //绘制路线节点，如不需要可设置为-1
               	                }
               	            });

               	            window.pathSimplifierIns = pathSimplifierIns;

               	            //设置数据
               	            pathSimplifierIns.setData([{
               	                name: planePath.name,
               	                path: planePath.pathdata
               	            }]);

               	            function onload() {
               	                pathSimplifierIns.renderLater();
               	            }

               	            function onerror(e) {
               	                alert('图片加载失败！');
               	            }

               	            //对第一条线路（即索引 0）创建一个巡航器
           	                var navg1 = pathSimplifierIns.createPathNavigator(0, {
           	                    loop: false, //循环播放
           	                    speed: 1000, //巡航速度，单位千米/小时
           	                    pathNavigatorStyle: {
           	                        width: 40,
           	                        height: 40,
           	                        //使用图片
           	                        content: PathSimplifier.Render.Canvas.getImageContent('http://webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/imgs/plane.png', onload, onerror),
           	                        strokeStyle: null,
           	                        fillStyle: null,
           	                        //经过路径的样式
           	                        pathLinePassedStyle: {
           	                            lineWidth: 8,
           	                            strokeStyle: 'blue',
           	                            dirArrowStyle: {
           	                                stepSpace: 15,
           	                                strokeStyle: 'blue'
           	                            }
           	                        } //  content: 'defaultPathNavigator' // 'defaultPathNavigator', 'defaultArrow', 'circle', 'none'
           	                    }
           	                });
               	            //飞行开始
           	                navg1.start();
               	        });
               	    }
               		javascript:routePlay();

               		
                    //构建自定义信息窗体
                    function createInfoWindow(title, content) {
                        var info = document.createElement("div");
                        info.className = "info";

                        //可以通过下面的方式修改自定义窗体的宽高
                        //info.style.width = "400px";
                        // 定义顶部标题
                        var top = document.createElement("div");
                        var titleD = document.createElement("div");
                        var closeX = document.createElement("img");
                        top.className = "info-top";
                        titleD.innerHTML = title;
                        closeX.src = "res/i/close2.gif";
                        closeX.onclick = closeInfoWindow;

                        top.appendChild(titleD);
                        top.appendChild(closeX);
                        info.appendChild(top);

                        // 定义中部内容
                        var middle = document.createElement("div");
                        middle.className = "info-middle";
                        middle.style.backgroundColor = 'white';
                        middle.innerHTML = content;
                        info.appendChild(middle);
                        return info;
                    }

                    //打开信息窗体
                    function markerClick(e) {

                        infoWindow.setContent(e.target.content);
                        infoWindow.open(map, e.target.getPosition());

                    }

                    //关闭信息窗体
                    function closeInfoWindow() {
                        map.clearInfoWindow();
                    }
